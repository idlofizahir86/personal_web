<head>

    <title>Dopi-Do - Register</title>
    <style>

</head>
<body>
    
    <body>

    
        <div class="container">
            <a href="index.html"><span class="icon-close"><ion-icon name="close-outline"></ion-icon></span></a>
        
        <h2>Registration to Dopi-Do</h2>

        <div class="input-box">

            <input  id="email" name="email" type="email" required>

        <div class="input-box">

            <input  id="password" name="password" type="password" required>

       <button type="submit" id="registerBtn" class="btn">Register</button></a>
        <div class="login-register">
          <p>Already have an account?<a href="login.html" class="register-link"><button class="btn">Login</button>
            
           </a>
          </p>
         </div>
        </div>
        
        
        </body>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
            }

            .wrapper{
                position: relative;
                width: 400px;
                height: 530px;
                background-color: transparent;

                box-shadow: 0 0 30px rgba(0, 0, 0, .5);

            }
            .wrapper h2{
                font-size: 2em;
                color: #000;
                text-align: center;

            }
            .input-box{
                position: relative;

                border-bottom: 2px solid #000;

                position: absolute;

            .remember-forgot {
                font-size: .9em;
                color: #000;
                font-weight: 500;
                margin: -15px 0 15px;
                display: flex;
                justify-content: space-between;
            }

                accent-color: #000;

            }

        <!-- SweetAlert2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Firebase SDK (Modular) -->
        <script type="module">
        // Import fungsi yang diperlukan dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBVN_VDTx19_KKXOR39mtfGFuGC-HhVB8s",
            authDomain: "dopi-do.firebaseapp.com",
            projectId: "dopi-do",
            storageBucket: "dopi-do.firebasestorage.app",
            messagingSenderId: "1067650398130",
            appId: "1:1067650398130:web:927d428356a218c95a56ab"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
                if (user) {
                    window.location.href = "dashboard.html";
                } 
            });

        // Fungsi Register
        // Fungsi untuk registrasi
        function registerUser() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const name = document.getElementById('name').value;
            e.preventDefault(); // Mencegah form submit default

            // Validasi input
            if (!email || !password || !name) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Email, password, dan nama harus diisi!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            
            // Cek apakah ada spasi di dalam email atau password
            if (email.includes(' ') || password.includes(' ')) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Email dan Password tidak boleh mengandung spasi.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            if (password.length < 6) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Password harus memiliki setidaknya 6 karakter!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            

            // Registrasi pengguna
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Simpan data pengguna ke Firestore
                    setDoc(doc(db, 'users', user.uid), {
                        name: name,
                        email: email,
                        createdAt: serverTimestamp()
                    })
                    .then(() => {
                        Swal.fire({
                            title: 'Registrasi Berhasil!',
                            text: 'Anda akan diarahkan ke halaman login.',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = 'login.html'; // Redirect ke halaman login
                            }
                        });
                    })
                    .catch((error) => {
                        console.error('Error menyimpan data pengguna: ', error);
                        Swal.fire({
                            title: 'Error!',
                            text: 'Gagal menyimpan data pengguna: ' + error.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        title: 'Error!',
                        text: 'Gagal registrasi: ' + error.message,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });
        }

        // Event listener untuk tombol registrasi
        document.getElementById('registerBtn').addEventListener('click', registerUser);

        // Event listener untuk tombol Enter pada input field
        document.getElementById('email').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                registerUser();
            }
        });

        document.getElementById('password').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                registerUser();
            }
        });

        document.getElementById('name').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                registerUser();
            }
        });
    </script>
</body>
</html>
