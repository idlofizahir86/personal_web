    <script>
        const personalDocSelect = document.getElementById('personal-doc-select');
        const pdfViewer = document.getElementById('pdf-viewer');
        const noFileMessage = document.getElementById('no-file-message');

        // Menampilkan pesan saat awal
        noFileMessage.style.display = 'block'; // Tampilkan pesan saat dimuat

        personalDocSelect.addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue) {
                pdfViewer.src = selectedValue;
                pdfViewer.style.display = 'block';
                noFileMessage.style.display = 'none'; // Sembunyikan pesan
            } else {
                pdfViewer.style.display = 'none';
                noFileMessage.style.display = 'block'; // Tampilkan pesan
            }
        });
