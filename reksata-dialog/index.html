<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web JSON Handler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Input Data</h2>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <input type="text" id="message" class="form-control">
        </div>
        <div class="mb-3">
            <label for="intent" class="form-label">Intent</label>
            <select id="intent" class="form-select"></select>
        </div>
        <button class="btn btn-primary" onclick="saveData()">Simpan</button>
        
        <hr>
        <h2>Data Statistik</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Intent</th>
                    <th>Jumlah</th>
                </tr>
            </thead>
            <tbody id="dataStats"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAGTrcgg0bUGS8nS11uUsfU_5ymkNY_dZ8",
            authDomain: "reksata-dialog.firebaseapp.com",
            databaseURL: "https://reksata-dialog-default-rtdb.firebaseio.com/",
            projectId: "reksata-dialog",
            storageBucket: "reksata-dialog.appspot.com",
            messagingSenderId: "1048714287798",
            appId: "1:1048714287798:web:b183831c52549a0404e417"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Simpan ke window agar bisa diakses di luar script module
        window.db = db;
        window.ref = ref;
        window.set = set;
        window.get = get;
        window.child = child;
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", loadOptions);
        
        function loadOptions() {
            fetch('options.json')
                .then(response => response.json())
                .then(data => {
                    let dropdown = document.getElementById('intent');
                    data.options.forEach(option => {
                        let opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option;
                        dropdown.appendChild(opt);
                    });
                    loadStats();
                });
        }

        function saveData() {
            let message = document.getElementById('message').value;
            let intent = document.getElementById('intent').value;

            if (!message.trim()) {
                alert("Message tidak boleh kosong");
                return;
            }

            const dbRef = ref(db, 'messages/' + Date.now()); 

            set(dbRef, {
                intent: intent,
                message: message
            }).then(() => {
                alert("Data berhasil disimpan!");
                loadStats();
            }).catch(error => {
                console.error("Gagal menyimpan data:", error);
            });
        }

        function loadStats() {
            const dbRef = ref(db, 'messages');
            get(dbRef).then(snapshot => {
                let stats = {};
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        let data = childSnapshot.val();
                        stats[data.intent] = (stats[data.intent] || 0) + 1;
                    });
                }

                fetch('options.json')
                    .then(response => response.json())
                    .then(optionsData => {
                        let tableBody = document.getElementById('dataStats');
                        tableBody.innerHTML = '';

                        optionsData.options.forEach(option => {
                            let count = stats[option] || 0;
                            let row = `<tr><td>${option}</td><td>${count}</td></tr>`;
                            tableBody.innerHTML += row;
                        });
                    });

            }).catch(error => {
                console.error("Gagal mengambil data statistik:", error);
            });
        }
    </script>
</body>
</html>
