<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Reksata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center">Profil Pengguna</h3>
            <div class="text-center mt-3">
                <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Foto Profil">
            </div>
            <div class="mt-4">
                <p><strong>Nama:</strong> <span id="username">Memuat...</span></p>
                <p><strong>Email:</strong> <span id="useremail">Memuat...</span></p>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAGTrcgg0bUGS8nS11uUsfU_5ymkNY_dZ8",
            authDomain: "reksata-dialog.firebaseapp.com",
            projectId: "reksata-dialog",
            storageBucket: "reksata-dialog.appspot.com",
            messagingSenderId: "1048714287798",
            appId: "1:1048714287798:web:b183831c52549a0404e417"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Cek apakah pengguna sudah login
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("username").textContent = user.displayName || "Pengguna";
                document.getElementById("useremail").textContent = user.email;
            } else {
                window.location.href = "login.html"; // Redirect ke login jika belum login
            }
        });

        // Fungsi Logout
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html"; // Redirect setelah logout
            });
        }
    </script>
</body>
</html>
