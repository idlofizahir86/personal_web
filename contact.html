<script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();
    
      const form = e.target;
      const formData = new FormData(form);
    
      try {
        const response = await fetch("https://lime-gaur-237784.hostingersite.com/email_dopi.php", {
          method: "POST",
          body: formData
        });
    
        const text = await response.text();
    
        if (response.ok && text.trim() === "success") {
          await Swal.fire({
            icon: 'success',
            title: 'Message Sent!',
            text: 'Your message has been sent successfully.',
            confirmButtonText: 'OK'
          });
          form.reset(); // Clear form after success
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Failed to send message',
            text: text || 'An error occurred while sending your message.',
            confirmButtonText: 'OK'
          });
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Connection Error',
          text: error.message,
          confirmButtonText: 'OK'
        });
      }
    });
</script>
